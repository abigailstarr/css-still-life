<style>
  
  * { box-sizing: border-box; }
  
  :root {
    --background-color: #fff09b;
    --frame-background: rgba(180, 234, 109, 0.78);
    --cup: ;
    --cup-stripes:;
    --cup-flag: ;
    --metal: ;
    --coffee-pot: ;
    --coffee-yellow: ;
    --coffee-red: ;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
    background-color: var(--frame-background);
  }
  
  .cup {
    width: 6em;
    height: 6em;
    background-color: white;
    overflow: visible;
    position: absolute;
    clip-path: polygon(0 0, 100% 0, 100% 20%, 100% 73%, 80% 100%, 20% 100%, 0 73%, 0% 20%);
    background-image: 
      radial-gradient(ellipse at top, rgba(255,255,255, 0.2) 50%, rgba(0,0,0, 0.5) 100%),
      linear-gradient(white 50%, blue 50%);
    background-size: auto, 1em 1.8em;
    background-repeat: no-repeat, repeat;
    background-position: top left, left top;
  }
  
  .cup::before {
    content:"";
    width: 60%;
    height: 75%;
    background: linear-gradient(to left, 
              rgba(255, 80, 80, 1) 5%, 
              rgba(200, 0, 0, 1) 85%, 
              rgba(120, 0, 0, 1) 100%);
    position: absolute;
    clip-path: polygon(0 0, 0 100%, 100% 50%);
    border: 0.5px solid black;
  }
  
  .cup::after {
    content: "";
    width: 30%;
    height: 30%;
    background-color: white;
    border: 1px solid black;
    position: absolute;
    top: 23%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  }

  .top-cup {
    position: absolute;
    top: 19.4em;
    left: calc(50% - 3em);
  }
  
  .handle::after {
    content: "";
    width: 2em;
    height: 3em;
    position: absolute;
    background-color: white;
    top: 1em;
    transform: translate(-2em)
  }
  
  .bottom-cup {
    position: absolute;
    top: 24em;
    left: calc(50% - 3em);
  }

</style>


<div class="frame">
  <div class="top-cup handle">
    <div class="cup"></div>
  </div>
  <div class="bottom-cup handle">
    <div class="cup"></div>
  </div>
</div>
